<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
@import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200&family=Lexend+Deca:wght@100;200;300;700&family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap');
</style>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="all">
      <div class="bg-img">
        <img class="bg-svg" src="images/bg-pattern-card.svg" alt="bg-images">
      </div>
      <div class="profile-img">
        <img class="pf-img" src="images/image-victor.jpg" alt="pf-img">
      </div>

      <div class="buttom-box">
        <div class="txt-nb">
          <h1>Victor Crest <span>26</span> </h1>
        </div>

        <div class="city-p">
          <p>London</p>
        </div>

        <hr>

        <div class="fan-count">
          <div class="p-1">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="p-2">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="p-3">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <img class="b-bg" src="images/bg-pattern-bottom.svg" alt="">
    <img class="t-bg" src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
